<ion-content padding income>

	<div class="form-content">
		<h3 text-center>
			Create your
			<span>FREE</span>
			<br> SkyClerk Account</h3>
		<ion-list lines="none" login-form-list mode="ios">

			<ion-item>
				<ion-label position="stacked">Name *</ion-label>
				<ion-input type="text"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label position="stacked">Email Address *</ion-label>
				<ion-input type="email"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label position="stacked">Password *</ion-label>
				<ion-input type="password"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="stacked">Confirm Password *</ion-label>
				<ion-input type="password"></ion-input>
			</ion-item>

		</ion-list>
		<ion-button button-success size="large" button-custom expand="block" mode="ios" text-large>Create Account <img src="assets/imgs/d-arrow.svg" img-right alt=""></ion-button>
	</div>

</ion-content>
