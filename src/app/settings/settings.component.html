<div app-settings>

	<ion-label text-uppercase>Account</ion-label>

	<ion-card>
		<ion-item (click)="doUserProfilePrompt()" detail="true" lines="full">
			<ion-label>User Profile</ion-label>
		</ion-item>

		<ion-item (click)="doAccountNamePrompt()" detail="true" lines="full">
			<ion-label>Account Name</ion-label>
		</ion-item>

		<ion-item (click)="doChangePasswordPrompt()" detail="true" lines="full">
			<ion-label>Change Password</ion-label>
		</ion-item>

		<ion-item href="itms-apps://apps.apple.com/account/subscriptions" target="_blank" detail="true" lines="full" *ngIf="(billing.PaymentProcessor == 'Apple In-App')">
			<ion-label>Manage Subscription</ion-label>
		</ion-item>

		<ion-item (click)="websiteAccount()" detail="true" lines="full" *ngIf="(billing.PaymentProcessor == 'Stripe')">
			<ion-label>Manage Subscription</ion-label>
		</ion-item>

		<ion-item routerLink="/paywall" detail="true" lines="full" *ngIf="(billing.PaymentProcessor == 'None')">
			<ion-label>Setup Your Subscription</ion-label>
		</ion-item>
	</ion-card>

	<ion-label text-uppercase>Support</ion-label>

	<ion-card>
		<ion-item href="https://skyclerk.com/support" target="_blank" detail="true" lines="full">
			<ion-label>Help Center</ion-label>
		</ion-item>

		<ion-item href="https://skyclerk.com/contact-us" target="_blank" detail="true" lines="full">
			<ion-label>Contact Support</ion-label>
		</ion-item>

		<ion-item (click)="doCloseAccount()" detail="true" lines="full">
			<ion-label>Close My Account</ion-label>
		</ion-item>

	</ion-card>

	<ion-label text-uppercase>Documents</ion-label>

	<ion-card>
		<ion-item href="https://skyclerk.com/privacy-policy" target="_blank" detail="true" lines="full">
			<ion-label>Privacy Policy</ion-label>
		</ion-item>

		<ion-item href="https://skyclerk.com/terms-of-service" target="_blank" detail="true" lines="full">
			<ion-label>Terms of Service</ion-label>
		</ion-item>
	</ion-card>

	<ion-label text-uppercase>App Info</ion-label>

	<ion-card>

		<ion-item lines="none">
			<ion-label>Version</ion-label>
			<ion-note slot="end">{{ version }}</ion-note>
		</ion-item>

	</ion-card>

	<ion-button expand="block" class="danger" padding (click)="doLogout()">Logout</ion-button>

</div>
