<div app-settings>

	<ion-label text-uppercase>Account</ion-label>

	<ion-card>
		<ion-item (click)="doUserProfilePrompt()" detail="true" lines="full">
			<ion-label>User Profile</ion-label>
		</ion-item>

		<ion-item (click)="doAccountNamePrompt()" detail="true" lines="full">
			<ion-label>Account Name</ion-label>
		</ion-item>

		<ion-item (click)="doChangePasswordPrompt()" detail="true" lines="full">
			<ion-label>Change Password</ion-label>
		</ion-item>
	</ion-card>

	<ion-label text-uppercase>Support</ion-label>

	<ion-card>
		<ion-item href="https://options.cafe/help" target="_blank" lines="full">
			<ion-label>Help Center</ion-label>
		</ion-item>

		<ion-item href="https://options.cafe/help" target="_blank" lines="full">
			<ion-label>Contact Support</ion-label>
		</ion-item>

		<ion-item href="https://options.cafe/help" lines="full">
			<ion-label>Close My Account</ion-label>
		</ion-item>
	</ion-card>

	<ion-label text-uppercase>App Info</ion-label>

	<ion-card>

		<ion-item lines="none">
			<ion-label>Version</ion-label>
			<ion-note slot="end">{{ version }}</ion-note>
		</ion-item>

	</ion-card>

	<ion-button expand="block" class="danger" padding (click)="doLogout()">Logout</ion-button>

</div>
